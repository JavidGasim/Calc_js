<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first-section">
      <label class="switch">
        <input type="checkbox" />
        <span class="slider" onclick="changeMod()"></span>
      </label>

      <div class="calc-zone">
        <h1 id="calc-part"></h1>
      </div>

      <div class="calc-history">
        <h1 id="calc-hist"></h1>
      </div>

      <div class="numbers">
        <div class="one-number-line">
          <button class="btn" id="c" onclick="clearHis(id)">C</button>
          <button class="btn" id="%" onclick="operators(id)">%</button>
          <button class="btn" id="back" onclick="deleteNum()">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button
            class="btn"
            id="/"
            onclick="operators(id)"
            style="
              border-radius: 50px;
              background-color: #42c0f2;
              text-align: center;
              font-weight: 600;
            "
          >
            /
          </button>
        </div>
        <div class="one-number-line">
          <button class="btn" id="7" onclick="enterNum(id)">7</button>
          <button class="btn" id="8" onclick="enterNum(id)">8</button>
          <button class="btn" id="9" onclick="enterNum(id)">9</button>
          <button
            class="btn"
            id="*"
            onclick="operators(id)"
            style="
              border-radius: 50px;
              background-color: #42c0f2;
              text-align: center;
              font-weight: 600;
            "
          >
            *
          </button>
        </div>
        <div class="one-number-line">
          <button class="btn" id="4" onclick="enterNum(id)">4</button>
          <button class="btn" id="5" onclick="enterNum(id)">5</button>
          <button class="btn" id="6" onclick="enterNum(id)">6</button>
          <button
            class="btn"
            id="-"
            onclick="operators(id)"
            style="
              border-radius: 50px;
              background-color: #42c0f2;
              text-align: center;
              font-weight: 600;
            "
          >
            -
          </button>
        </div>
        <div class="one-number-line">
          <button class="btn" id="1" onclick="enterNum(id)">1</button>
          <button class="btn" id="2" onclick="enterNum(id)">2</button>
          <button class="btn" id="3" onclick="enterNum(id)">3</button>
          <button
            class="btn"
            id="+"
            onclick="operators(id)"
            style="
              border-radius: 50px;
              background-color: #42c0f2;
              text-align: center;
              font-weight: 600;
            "
          >
            +
          </button>
        </div>
        <div class="one-number-line">
          <button class="btn" id="00" onclick="two00(id)">00</button>
          <button class="btn" id="0" onclick="enterNum(id)">0</button>
          <button class="btn" id="." onclick="enterNoqte(id)">.</button>
          <button
            class="btn"
            id="="
            onclick="calculateSol()"
            style="
              border-radius: 50px;
              background-color: #42c0f2;
              text-align: center;
              font-weight: 600;
            "
          >
            =
          </button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/76c85f57c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
